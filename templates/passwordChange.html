<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - ManuCast</title>
    <!-- Favicons -->
    <link rel="icon" href="../assets/img/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../assets/img/favicon/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="../assets/img/favicon/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="../assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" href="../assets/img/favicon/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="../assets/img/favicon/android-chrome-512x512.png" sizes="512x512" type="image/png">
    <!-- Scripts y estilos -->
    <script src="../assets/tailwind/tailwind 3.4.16.js"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/sweetalert/sweetalert.js"></script>
    <script src="../assets/js/main/mainPasswordChange.js" type="module"></script>
</head>
<body class="bg-midnight-blue text-gray-blue min-h-screen">
    <main class="p-8 mx-auto text-center flex flex-col items-center justify-center min-h-[80vh] max-w-lg gap-4">
        <h1 class="text-2xl sm:text-3xl text-neon-cyan font-bold">Cambiar contraseña</h1>

        <!-- Contraseña actual -->
        <div class="relative w-64">
            <h2 class="text-lg text-neon-cyan font-bold text-left mb-1">Contraseña actual</h2>
            <input id="currentPassword" type="password" placeholder="Contraseña actual" class="p-3 pr-10 rounded-md bg-deep-black text-gray-blue focus:ring-2 focus:ring-neon-cyan w-full" />
            <button class="absolute right-4 bottom-3 text-gray-blue hover:text-neon-cyan">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7s-8.268-2.943-9.542-7z" />
                </svg>
            </button>
        </div>

        <!-- Nueva contraseña -->
        <div class="relative w-64">
            <h2 class="text-lg text-neon-cyan font-bold text-left mb-1">Nueva contraseña</h2>
            <input id="newPassword" type="password" placeholder="Nueva contraseña" class="p-3 pr-10 rounded-md bg-deep-black text-gray-blue focus:ring-2 focus:ring-neon-cyan w-full" />
            <button class="absolute right-4 bottom-3 text-gray-blue hover:text-neon-cyan">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7s-8.268-2.943-9.542-7z" />
                </svg>
            </button>
        </div>

        <!-- Repetir nueva contraseña -->
        <div class="relative w-64">
            <h2 class="text-lg text-neon-cyan font-bold text-left mb-1">Repetir nueva contraseña</h2>
            <input id="newPasswordCheck" type="password" placeholder="Repetir nueva contraseña" class="p-3 pr-10 rounded-md bg-deep-black text-gray-blue focus:ring-2 focus:ring-neon-cyan w-full" />
            <button class="absolute right-4 bottom-3 text-gray-blue hover:text-neon-cyan">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7s-8.268-2.943-9.542-7z" />
                </svg>
            </button>
        </div>

        <button id="changePasswordBtn" class="bg-neon-cyan text-midnight-blue px-6 py-2 rounded-md font-bold hover:scale-105 transition whitespace-nowrap">Cambiar contraseña</button>
        <div id="passwordMsg" class="text-red-400 mt-4"></div>
    </main>
</body>
</html>

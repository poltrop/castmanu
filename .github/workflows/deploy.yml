name: 🚀 Desplegar en DonDominio por FTP

on:
  push:
    branches:
      - main  # O la rama que usas

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: castmanu

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Eliminar extensiones .html en enlaces templates
        run: |
          find templates/ -type f -name "*.html" -exec sed -i 's/href="\([^"]*\)\.html"/href="\1"/g' {} +

      - name: Eliminar extensiones .html en enlaces js
        run: |
          find assets/js/ -type f -name "*.js" -exec sed -i 's/\.html//g' {} +

      - name: Reemplazar URL localhost por URL Fly
        run: |
          find assets/js/ -type f -exec sed -i 's|http://localhost:8000|https://castmanu.fly.dev|g' {} +

      - name: Rotar versión JS y CSS con timestamp directo
        run: |
          echo "Rotando versiones JS y CSS con timestamp..."

          # Generar versión con formato dd.MM.yyyy.HH.mm
          version=$(date +"%d.%m.%Y.%H.%M")
          echo "Versión generada: $version"

          # Procesar cada archivo HTML directamente
          find templates/ -name "*.html" | while read file; do
            echo "Procesando $file"

            # Reemplazar o agregar versión en archivos .js
            sed -i -E "s|(src=\"[^\"]+\.js)(\?v=[^\"]*)?\"|\1?v=$version\"|g" "$file"
            echo "Versión JS actualizada a $version en $file"

            # Reemplazar o agregar versión en archivos .css
            sed -i -E "s|(href=\"[^\"]+\.css)(\?v=[^\"]*)?\"|\1?v=$version\"|g" "$file"
            echo "Versión CSS actualizada a $version en $file"
          done

      - name: Subir archivos al servidor por FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./  # Carpeta local (desde el root del repo)
          server-dir: /public/  # Cambia esto si tu estructura es diferente
          exclude: |
            app/**
            .github/**
            .git/**
            DDNS/**
            env/**
            .gitignore
            database.sql
            iniciar.bat
            README.md
            swap_server.ps1
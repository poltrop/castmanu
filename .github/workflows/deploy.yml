name: 🚀 Desplegar en DonDominio por FTP

on:
  push:
    branches:
      - main  # O la rama que usas

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: castmanu

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Eliminar extensiones .html en enlaces templates
        run: |
          find templates/ -type f -name "*.html" -exec sed -i 's/href="\([^"]*\)\.html"/href="\1"/g' {} +

      - name: Eliminar extensiones .html en enlaces js
        run: |
          find assets/js/ -type f -name "*.js" -exec sed -i 's/\.html//g' {} +

      - name: Reemplazar URL localhost por URL Fly
        run: |
          find assets/js/ -type f -exec sed -i 's|http://localhost:8000|https://castmanu.fly.dev|g' {} +

      - name: Rotar versión JS y CSS (0-9) en HTML
        run: |
          echo "Rotando versiones JS y CSS..."

          find templates/ -name "*.html" | while read file; do
            echo "Procesando $file"

            # Buscar la versión actual (v=N) para JS
            version_js=$(grep -oP 'src="[^"]+\.js\?v=\K[0-9]' "$file" | head -n 1)

            if [[ "$version_js" =~ ^[0-9]$ ]]; then
              next_version=$(( (version_js + 1) % 10 ))
              sed -i "s/\(src=\"[^\"]\+\.js\?v=\)$version_js/\1$next_version/g" "$file"
              echo "Versión JS cambiada de $version_js a $next_version en $file"
            else
              grep -q 'src="[^"]\+\.js?v=[0-9]"' "$file" || \
              sed -i -E 's/(src="[^"]+\.js)"/\1?v=0"/g' "$file"
              echo "Versión JS agregada como v=0 en $file"
            fi

            # Para CSS
            if [[ "$version_css" =~ ^[0-9]$ ]]; then
              next_version=$(( (version_css + 1) % 10 ))
              sed -i "s/\(href=\"[^\"]\+\.css\?v=\)$version_css/\1$next_version/g" "$file"
              echo "Versión CSS cambiada de $version_css a $next_version en $file"
            else
              grep -q 'href="[^"]\+\.css?v=[0-9]"' "$file" || \
              sed -i -E 's/(href="[^"]+\.css)"/\1?v=0"/g' "$file"
              echo "Versión CSS agregada como v=0 en $file"
            fi
          done

      - name: Subir archivos al servidor por FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./  # Carpeta local (desde el root del repo)
          server-dir: /public/  # Cambia esto si tu estructura es diferente
          exclude: |
            app/**
            .github/**
            .git/**
            DDNS/**
            env/**
            .gitignore
            database.sql
            iniciar.bat
            README.md
            swap_server.ps1
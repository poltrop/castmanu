name: ðŸš€ Deploy to Fly.io

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: castmanu

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Modificar database.py con datos de producciÃ³n
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          sed -i '/async def setup_pool/,/)/c\
          async def setup_pool(self):\
              if not self.pool:\
                  self.pool = await aiomysql.create_pool(\
                      host="bbdd.castmanu.com",\
                      user="ddb252198",\
                      password="'${DB_PASSWORD}'",\
                      db="ddb252198",\
                      charset="utf8mb4",\
                      autocommit=True,\
                      minsize=1,\
                      maxsize=10,\
                      cursorclass=aiomysql.DictCursor\
                  )' app/database.py

      - name: Install flyctl manually
        run: |
          curl -L https://fly.io/install.sh | sh
          export PATH="$HOME/.fly/bin:$PATH"
          echo "$HOME/.fly/bin" >> $GITHUB_PATH
      
      - name: Authenticate Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: fly tokens create $FLY_API_TOKEN

      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          cd app
          fly deploy --remote-only
      
      - name: Mostrar database.py generado
        run: cat app/database.py